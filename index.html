<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spanish</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Spanish Thing</h1>
<div class="top-right">
    <p>Designed by Levin.</p>
</div>
<div class="spacer-1"></div>
<div class="mb-3">
    <label class="form-label" for="formFile">Upload CSV</label>
    <input class="form-control" id="formFile" type="file">
</div>
<div class="form-check form-switch">
    <input checked class="form-check-input" id="checkDef" type="checkbox">
    <label class="form-check-label" for="checkDef">Practice Definitions</label>
</div>
<div class="form-check form-switch">
    <input checked class="form-check-input" id="checkConj" type="checkbox">
    <label class="form-check-label" for="checkConj">Practice Conjugations</label>
</div>
<div class="spacer-1"></div>

<div id="hid" style="visibility: hidden;">
    <h2 id="conj"></h2>
    <div class="spacer-1"></div>

    <div id="conj_hid">
        <div class="mb-3">
            <label for="conj_inp">Conjugation</label>
            <input class="form-control" id="conj_inp" placeholder="Enter conjugation" type="text">
        </div>
        <div class="spacer-2"></div>
    </div>

    <div id="def_hid">
        <div class="mb-3">
            <label for="def_inp">Definition</label>
            <input class="form-control" id="def_inp" placeholder="Enter definition" type="text">
        </div>
    </div>

    <div class="spacer-2"></div>
    <button class="btn btn-primary" id="sub" style="text-align: center;" type="submit">Submit</button>

    <button class="btn btn-info" data-bs-target="#helpModal" data-bs-toggle="modal" type="button">Help</button>

    <div aria-hidden="true" aria-labelledby="helpModalLabel" class="modal fade" id="helpModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">Help</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <p id="def_ans"></p>
                    <p id="conj_ans"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="spacer-1"></div>
    <h2 id="result"></h2>
    <h2 id="num_result"></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="js/sv-bundle.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
