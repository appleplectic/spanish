name: Deploy

on:
  push:
    branches:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish to GitHub Pages
        uses: rayluo/github-pages-overwriter@v1.3

        with:
          source-directory: src
          target-branch: gh-pages
